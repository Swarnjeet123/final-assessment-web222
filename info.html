  <h1>Information Filling form</h1>
  <form  name="signup" action="https://httpbin.org/post" onsubmit="return validateForm()" method="post">
	<p>First name:<input type="text" name="fname" placeholder="First name" required></p>
	<p>Last name:<input type="text" name="lname" placeholder="Last name" required></p>
	<p>Password:<input type="password" name="password"></p>
	<p>Retype Password:<input type="password" name="rpassword"></p>
	<p>Username:<input type="text" name="uname" placeholder="Username"></p>
	<p>Graduated:<input type="radio" name="grad" value="graduate" checked></p>
	<p>Current enrolled:<input type="radio" name="cgrad" value="Current enrolled"></p>
	<p>Did not graduate:<input type="radio" name="dgrad" value="Did not graduate"></p>
	<p>Email:<input type="email" placeholder="abc@gmail.com" name="email"  required></p>
	<p>Age:<input type="number" name="age" min=18 max=60  required></p>
	<input type="hidden" name="lastName" id="lastName" value="Kaur" />
	<input type="hidden" name="studentId" id="studentId" value="139428205" />
	<p><input type="submit" name="submit" value="Submit"></p>
	<p><input type="reset" name="Reset" value="Reset"></p>
  </form>
